<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地理知识游戏</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArWIcwvKtpwjfn8Ppc6vStaVqFMouxzp0"></script>
    <script src="map.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #map {
            width: 80%;
            height: 400px;
            margin: auto;
        }
        #timer {
            font-size: 24px;
            color: red;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body onload="initGame()">
    <h1>地理知识游戏</h1>
    <div id="map"></div>
    <h2 id="timer">10:00</h2>
    <p id="gameStatus"></p>
    <button onclick="resetGame()">Restart Game</button>
   
    <button onclick="endGame()">End Game</button>
    <button id="viewClueButton" onclick="viewClue()">View Current Clue </button>

</body>
</html>
