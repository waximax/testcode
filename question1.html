<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Question 1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;  /* 容器宽度为90%视口宽度 */
            max-width: 600px;
        }
        .question {
            font-size: 20px; /* 增大字体大小以提高可读性 */
            margin-bottom: 20px;
            color: #333;
        }
        button {
            display: block;
            width: 100%; /* Full width */
            padding: 15px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px; /* 增大字体大小使按钮更易点击 */
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #correctAnswer {
            display: none;
        }
    </style>
    
    <script src="question.js"></script>
</head>
<body>
    <div class="container">
        <div class="question">Question 1: Which of the following 2012 London Olympic medalists is NOT an alumnus of Nottingham?</div>
        <div id="correctAnswer" data-correct="D"></div>
        <button onclick="submitAnswer('A', {lat: 52.9391525, lng: -1.1971698})">A) David Florence</button>
        <button onclick="submitAnswer('B', {lat: 52.9391525, lng: -1.1971698})">B) Chris Bartley</button>
        <button onclick="submitAnswer('C', {lat: 52.9391525, lng: -1.1971698})">C) Anne Panter</button>
        <button onclick="submitAnswer('D', {lat: 52.9391525, lng: -1.1971698})">D) Emily Seebohm</button>
    </div>
</body>
</html>
